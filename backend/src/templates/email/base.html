<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{subject}}</title>
    <style>
      body {
        background: #0f172a;
        margin: 0;
        font-family: 'Inter', 'Prompt', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        color: #e2e8f0;
      }
      .wrapper {
        max-width: 520px;
        margin: 0 auto;
        padding: 32px 24px 40px;
      }
      .card {
        background: linear-gradient(145deg, rgba(15, 23, 42, 0.9), rgba(14, 165, 233, 0.65));
        padding: 32px;
        border-radius: 28px;
        border: 1px solid rgba(148, 163, 184, 0.25);
        box-shadow: 0 24px 40px rgba(15, 23, 42, 0.45);
      }
      .footer {
        margin-top: 24px;
        font-size: 12px;
        color: rgba(226, 232, 240, 0.6);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        {{content}}
      </div>
      <p class="footer">หากคุณไม่ได้ร้องขอ สามารถละเว้นอีเมลนี้ได้</p>
    </div>
  </body>
</html>
